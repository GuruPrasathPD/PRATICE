<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto slideshow</title>
    <link rel="icon" href="I:\project\cartooo.png">
    <!--Stylesheet-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video loop autoplay muted controls>
            <source src="I:\project\video.mp4">

    </div>
<div class="newcontainer">
        <img src="https://images.pexels.com/photos/4466492/pexels-photo-4466492.jpeg?cs=srgb&dl=pexels-karolina-grabowska-4466492.jpg&fm=jpg">
        <div class="img-container">
            <img src="cartooo.png">
        </div>
        <div class="text-container">
            <h3>We are getting Married</h3>
            <h4>14-FEB-2024</h4>
            <div class="timer"></div>
        </div>       

 </div>


    <div class="container">
        <div class="wrapper">
            <img src="I:\project\img1.jpg">
            <img src="I:\project\img2.jpg">
            <img src="I:\project\img3.jpg">
            <img src="I:\project\img4.jpg">
        </div>
    </div>
    

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Feb 19, 2024 00:00:00").getTime();
    
        // Update the count down every 1 second
        var x = setInterval(function() {
    
          // Get today's date and time
          var now = new Date().getTime();
    
          // Find the distance between now and the count down date
          var distance = countDownDate - now;
    
          // Time calculations for days, hours, minutes and seconds
          var days = Math.floor(distance / (1000 * 60 * 60 * 24));
          var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
          var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
          var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
          // Display the result in the element with class="timer"
          document.querySelector(".timer").innerHTML = days + "d " + hours + "h "
          + minutes + "m " + seconds + "s ";
    
          // If the count down is finished, write some text
          if (distance < 0) {
            clearInterval(x);
            document.querySelector(".timer").innerHTML = "EXPIRED";
          }
        }, 1000);
      </script>
    
</body>
</html>
